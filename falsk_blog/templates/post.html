<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/style/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
           </div>
        <div class="content">
            <div class="card">
               {% for i in data:%}
                    {%if i['id'] == 1 and i['id'] == id_person:%}
                     <h2>{{data[i['id']-1]['title']}}</h2>
                     <p>{{data[i['id']-1]['body']}}</p>
                    {% elif i['id'] == 2 and i['id'] == id_person:%}
                      <h2>{{data[i['id']-1]['title']}}</h2>
                     <p>{{data[i['id']-1]['body']}}</p>
                {% endif %}
                {% endfor %}
            </div>

    </div>
</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
